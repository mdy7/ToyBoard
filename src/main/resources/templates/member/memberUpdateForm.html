<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/member/memberUpdateForm" method="post">
    <div class="form-group">
      <label>아이디</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" th:value="${member.username}" readonly>
    </div>
    <div class="form-group">
      <label>비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="새 비밀번호">
    </div>
    <div class="form-group">
      <label>비밀번호 확인</label>
      <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" placeholder="새 비밀번호 확인">
    </div>
    <div class="form-group">
      <label>이메일</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" th:value="${member.email}">
    </div>
    <button type="submit" class="btn btn-primary">회원 수정</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
