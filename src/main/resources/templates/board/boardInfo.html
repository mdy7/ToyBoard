<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="myBoard : ${userBoards}">
        <td th:text="${myBoard.id}"></td>
        <td><a th:href="@{'/board/boardContent/' + ${myBoard.id}}"><span th:text="${myBoard.title}"></span></a></td>
        <td th:text="${myBoard.createdBy}"></td>
        <td th:text="${myBoard.countVisit}"></td>
        <td th:text="${myBoard.createdDate}"></td>

      </tr>
      </tbody>
    </table>
    </hr>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
