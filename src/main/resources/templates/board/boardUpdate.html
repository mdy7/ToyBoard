<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="'/board/boardUpdate/' + ${board.id}" method="post">
    <div class="form-group">
      <label>제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${board.title}">
    </div>
    <div class="form-group">
      <label>내용</label>
      <textarea class="form-control" rows="5" id="content" name="content" th:text="${board.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >수정하기</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
